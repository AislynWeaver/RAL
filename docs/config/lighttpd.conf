server.modules = (
    "mod_alias",
    "mod_access",
    "mod_accesslog",
    "mod_fastcgi"
)
server.username      = "lighttpd"
server.groupname     = "lighttpd"
server.indexfiles    = ("index.php", "index.html")

$HTTP["host"] == "ral.space" {
	server.stream-response-body = 1
}

fastcgi.server = ( ".php" => ((
	"socket" => "/var/run/lighttpd/php-fpm.sock",
)))
